<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Auto-scroll i mobilram</title>
<style>
  body {
    margin: 0;
    display: grid;
    place-items: center;
    height: 100vh;
    background: #eceff1;
  }
  .phone {
    position: relative;
    width: 420px;
    height: 880px;
    background: #111;
    border-radius: 60px;
    box-shadow: 0 20px 60px rgba(0,0,0,.5);
    overflow: hidden;
  }
  .screen {
    position: absolute;
    top: 40px;
    left: 15px;
    width: 390px;
    height: 700px; /* tidigare 800px */
    border-radius: 40px;
    overflow: hidden;
    background: #fff;
  }
  .longshot {
    width: 100%;
    height: auto;
    display: block;
    transform: translateY(0);
    animation: scrollY 18s ease-in-out infinite;
    animation-delay: 1s;
  }
  @keyframes scrollY {
    0%   { transform: translateY(0); }
    45%  { transform: translateY(calc(var(--deltaY, 0px) * -1)); }
    55%  { transform: translateY(calc(var(--deltaY, 0px) * -1)); }
    100% { transform: translateY(0); }
  }
  /* Liten "notch" f√∂r realism */
  .notch {
    position: absolute;
    top: 10px; left: 50%;
    transform: translateX(-50%);
    width: 160px;
    height: 25px;
    background: #000;
    border-radius: 0 0 12px 12px;
  }
</style>
</head>
<body>
  <div class="phone">
    <div class="notch"></div>
    <div class="screen">
      <img id="longshot" class="longshot"
        src="https://sleo1.github.io/scroll-demo/startsida2024-2.jpg"
        alt="Long page" />
    </div>
  </div>

<script>
  const imgEl = document.getElementById('longshot');
  const screen = document.querySelector('.screen');

  function setDelta() {
    const scale = screen.clientWidth / imgEl.naturalWidth;
    const visHeight = screen.clientHeight;
    const imgHeight = imgEl.naturalHeight * scale;
    const delta = Math.max(0, imgHeight - visHeight);
    document.documentElement.style.setProperty('--deltaY', delta + 'px');
    console.log('scale=', scale, 'imgHeight=', imgHeight, 'visHeight=', visHeight, 'delta=', delta);
  }

  async function recalcWhenReady() {
    try { if (imgEl.decode) await imgEl.decode(); } catch(e) {}
    if (imgEl.naturalWidth && imgEl.naturalHeight) setDelta();
    else imgEl.addEventListener('load', setDelta, { once: true });
  }

  window.addEventListener('resize', setDelta);
  recalcWhenReady();
</script>
</body>
</html>
