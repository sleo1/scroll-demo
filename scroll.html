<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Auto-scroll i mobilram (med pauser)</title>
<style>
  :root{
    --phone-w: 420px;
    --phone-h: 880px;
    --screen-w: 390px;
    --screen-h: 800px; /* justera om du vill */
    --radius-phone: 60px;
    --radius-screen: 40px;
    --bg: #eceff1;
  }
  *{ box-sizing: border-box; }
  html, body { height: 100%; }
  body{
    margin:0; display:grid; place-items:center; height:100%;
    background: var(--bg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }
  .phone{
    position:relative; width:var(--phone-w); height:var(--phone-h);
    background:#111; border-radius:var(--radius-phone);
    box-shadow:0 20px 60px rgba(0,0,0,.5), inset 0 0 0 2px #222; overflow:hidden;
  }
  .notch{
    position:absolute; top:10px; left:50%; transform:translateX(-50%);
    width:160px; height:25px; background:#000; border-radius:0 0 12px 12px; z-index:2;
    box-shadow:0 2px 6px rgba(0,0,0,.4);
  }
  .screen{
    position:absolute; top:40px; left:15px;
    width:var(--screen-w); height:var(--screen-h);
    border-radius:var(--radius-screen); overflow:hidden; background:#fff;
    box-shadow: inset 0 0 40px rgba(0,0,0,.15);
  }
  .longshot{
    width:100%; height:auto; display:block; transform:translateY(0);
    will-change: transform;
    /* animation sätts dynamiskt i JS */
  }
</style>
</head>
<body>
  <div class="phone" role="img" aria-label="Telefonram med auto-scrollande förhandsvisning">
    <div class="notch"></div>
    <div class="screen">
      <img id="longshot" class="longshot" 
           src="https://sleo1.github.io/scroll-demo/startsida2024-2.jpg" 
           alt="Lång sida">
    </div>
  </div>
